<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movie Recommendation</h1>

    <div class="container">
        <div id="movie-section">
            <div id="buttons">
                <button onclick="showRandomMovie()">Random Movie</button>
                <button onclick="filterMovies(8)">Rating 8+</button>
                <button onclick="filterMovies(7)">Rating 7+</button>
                <button onclick="filterMovies(6)">Rating 6+</button>
            </div>

            <div id="movieList"></div>
        </div>

        <div id="favorites-section">
            <h2>Favorites ❤️</h2>
            <ul id="favoritesList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
